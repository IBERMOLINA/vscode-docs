version: '3.8'

services:
  # Override web for dev mode
  web:
    build: ./LifeMtrics-buildsetup/apps/web
    ports:
      - "3000:3000"
    volumes:
      - ./LifeMtrics-buildsetup/apps/web:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    command: npm run dev
    restart: unless-stopped